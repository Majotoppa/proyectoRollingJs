<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Proyecto grupal nº 2 html, ccs, js, bootstrap, heladeria, helados, rico, sabores, recetas"
    />
    <meta name="keywords" content="html, css, listas, navegacion, js" />
    <meta
      name="author"
      content="Valentin Arriola, Nicolas Cortez D'Elia, Luján Marin, Luciano Navarro & Maria Jose Toppa"
      />
      <link rel="stylesheet" href="/css/style.css" />
      <link rel="stylesheet" href="/css/bootstrap.min.css" />
      <script
      src="https://kit.fontawesome.com/a83f77fa83.js"
      crossorigin="anonymous"
    ></script>
    <title>Ricco´s Heladeria</title>
  </head>
<body>
    <header></header>
    <main>
        <div  id="carouselExampleIndicators"  class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/img/carrousel/carrousel1.jpg"  width="1400" class="d-block " alt="helados sobre la mesa">
              </div>
              <div class="carousel-item">
                <img src="/img/carrousel/carrousel2.jpg"  width="1400" class="d-block" alt="helado frutilla vainilla">
              </div>
              <div class="carousel-item">
                <img src="/img/carrousel/carrousel5.jpg" width="1400" class="d-block  " alt="helado en copa">
              </div>
               
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>


  
    </main>
    <script src="/js/bootstrap.min.js"></script>
    <script src="js/admin.js" type="module"></script>
</body>
</html>
